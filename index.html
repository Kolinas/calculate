<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <form class="form">
            <div class="inputs">
                <div>
                    <h4>Фаренгейты в Цельсии</h4>
                    <input type="number" id="fahrenheitInput" placeholder="Значение в Фаренгейтах">
                </div>
                <div>
                    <h4>MPG в литры на 100 км</h4>
                    <input type="number" id="mpgInput" placeholder="Значение в милях/галлон">
                </div>
            </div>
            <div class="result">
                <input type="text" id="celsiusResult" placeholder="°C" disabled>
                <input type="text" id="litersResult" placeholder="100 km/l" disabled>
            </div>
        </form>
    </div>

    <script>
        const farinheit = document.querySelector('#fahrenheitInput')
        const mpgInput = document.querySelector('#mpgInput')

        farinheit.addEventListener('input', convertToCel)
        mpgInput.addEventListener('input', convertToMpg)


        const convertMPGtoLitersPer100km = (mpg) => {
            const litersPer100km = 235.215 / mpg;
            return litersPer100km.toFixed(2);
        }

        function convertToCel({ target }) {
            const celsius = (+target.value - 32) * 5 / 9;
            document.getElementById('celsiusResult').value = target.value ? `${celsius.toFixed(2)}°C` : '';
        }
        function convertToMpg({ target }) {
            const liters = convertMPGtoLitersPer100km(+target.value)
            document.getElementById('litersResult').value = target.value ? `${liters} L/KM` : ''
        }
    </script>
</body>

</html>
